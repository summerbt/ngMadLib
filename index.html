<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>ngMadLib</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Annie+Use+Your+Telescope' rel='stylesheet' type='text/css'>
</head>

<body>
    <header class="banner">
        <div class="image">
            <img class="image-smile" src="img/ngMadLibs-smile">
            <img class="image-logo" src="img/ngMadLibs-logo">
        </div>

    </header>
    <section class="word-collection">
        <table>
            <tr>
                <td>
                    <input class="poiret-one" type="text" ng-model="flag" placeholder="noun" />
                </td>
                <td>
                    <input class="poiret-one" type="text" ng-model="usa" placeholder="place" />
                </td>
                <td>
                    <input class="poiret-one" type="text" ng-model="republic" placeholder="ideology (noun)" />
                </td>

            </tr>
            <tr>
                <td>
                    <input class="poiret-one" type="text" ng-model="nation" placeholder="type of place" />
                </td>
                <td>
                    <input class="poiret-one" type="text" ng-model="god" placeholder="mythical/religious character" />
                </td>
                <td>
                    <input class="poiret-one" type="text" ng-model="all" placeholder="plural noun" />
                </td>

            </tr>
        </table>
    </section>
    <section class="madlib-text">
        <p class="poiret-one">I pledge allegiance to the
            <span class="user-entry">{{ flag }}</span> of
            <span class="user-entry">{{ usa }}</span>, and to the
            <span class="user-entry">{{ republic }}</span> for which it stands, one
            <span class="user-entry">{{ nation }}</span> under
            <span class="user-entry">{{ god }}</span>, indivisible, with liberty and justice for
            <span class="user-entry">{{ all }}</span>.</p>
    </section>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js" type="text/javascript"></script>
<script src="script.js"></script>

</html>
